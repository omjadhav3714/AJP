<html lang="en" dir="ltr">
<head>
	<title>Feedback</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" type = "text/css" href = "addquestion.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<div class="box">
		<h2 style="color: #000000;">Feedback :</h2>
		<form>
			<div class="inputbox">
				<label>Full Name :</label>
				<input type="text" name="uname" required="" placeholder="Enter Your Name">
			</div>
			<div class="inputbox">
				<label>Email ID :</label>
				<input type="text" name="emailid" required="" placeholder="Enter Your Email ID">
			</div>
			<div class="inputbox">
				<label>Message :</label>
				<input type="text" name="message" required="" placeholder="Enter Your Message">
			</div>
			<div class="inputbox">
				<label>Ratings :</label>
				<div class="feed">
					<div class="good">
				<img src="happy.png" id="feed">
				<p class="hh">Excellent</p>
				</div>
				<div class="good">
				<img src="good.png" id="feed">
				<p class="hh">Good</p>
			</div>
				<div class="good">
				<img src="satisfy.png" id="feed">
				<p class="hh">Satisfactory</p>
			</div>
				<div class="good">
				<img src="notgood.png" id="feed">
				<p class="hh">Not Good</p>
			</div>
				<div class="good">
				<img src="sad.png" id="feed">
				<p class="hh">Bad</p>
			</div>
				</div>
			</div>
			<input type="submit" name="" value="Submit" class="btn">
		</form>
	</div>
</body>
</html>
