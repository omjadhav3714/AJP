<html lang="en" dir="ltr">
<head>
	<title>Add Question</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" type = "text/css" href = "addquestion.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<div class="box">
		<h2 style="color: #000000;">ADD QUESTION</h2>
		<form>
			<div class="inputbox">
				<label>Question ID :</label>
				<input type="text" name="questionID" required="" placeholder="Enter Question ID">
			</div>
			<div class="inputbox">
				<label>Question :</label>
				<input type="text" name="question" required="" placeholder="Enter Question">
			</div>
			<div class="inputbox">
				<label>Option A :</label>
				<input type="text" name="optionA" required="" placeholder="Enter Option A">
			</div>
			<div class="inputbox">
				<label>Option B :</label>
				<input type="text" name="optionB" required="" placeholder="Enter Option B">
			</div>
			<div class="inputbox">
				<label>Option C :</label>
				<input type="text" name="optionC" required="" placeholder="Enter Option C">
			</div>
			<div class="inputbox">
				<label>Option D :</label>
				<input type="text" name="optionD" required="" placeholder="Enter Option D">
			</div>
			<input type="submit" name="" value="Submit" class="btn">
		</form>
	</div>
</body>
</html>
